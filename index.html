<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="big-container">
    <div id="header">
      <h1>Etch a Sketch</h1>
      by bmalchert
    </div>
    <div id="toolbox">
      <button id="reset">Reset</button>
      <button id="clear">Clear</button>
      <button class='colorbutton' id="red">Red</button>
      <button class='colorbutton' id='black'>Black</button>
      <button class='colorbutton' id='blue'>Blue</button>
      <button class='colorbutton' id='random'>Random</button>
      <button class='colorbutton' id='eraser'>Eraser</button>
    </div>
    <div id="container">
    
    </div>
  </div>

  

  <script src="js/script.js"></script>
</body>

</html>
